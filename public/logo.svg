<!-- /public/logo.svg -->
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"></stop>
      <stop offset="100%" stop-color="#A78BFA"></stop>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#00000033"></feDropShadow>
    </filter>
  </defs>

  <!-- Badge -->
  <rect x="20" y="20" rx="56" ry="56" width="216" height="216" fill="url(#g)" filter="url(#s)"></rect>

  <!-- Arrows: “gain” / “grow” -->
  <path d="M68 148l32-32l18 18l32-32" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"></path>
  <path d="M150 102h30v30" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"></path>

  <!-- Wordmark -->
  <text x="128" y="210" text-anchor="middle" font-family="Inter, ui-sans-serif, system-ui" font-size="30" font-weight="700" fill="white">Gainfollowers</text>
</svg>
